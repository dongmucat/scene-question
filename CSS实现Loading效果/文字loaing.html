<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>文字loading</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body,
			html {
				width: 100%;
				height: 100%;
			}

			.box {
				display: inline-block;
				width: fit-content;
				overflow: hidden;
				white-space: nowrap;
				animation: loading 2s infinite ease-in-out;
			}
			@keyframes loading {
				0% {
					width: 100px;
				}

				100% {
					width: 130px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">正在加载中......</div>
	</body>
</html>
