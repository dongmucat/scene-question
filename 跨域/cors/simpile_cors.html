<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpile_cors</title>
</head>

<body>
    <script>
        /* 
        CORS是一个W3C标准,全称是"跨域资源共享"他允许浏览器向跨源服务器发送XMLHttpRequest请求，
        从而克服啦 AJAX 只能同源使用的限制
        */

        /* 使用fetch */
        fetch('http://127.0.0.1:9091',
            {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log(data);
            })
            .catch(function(err) {
                console.log(err);
            });
    </script>
</body>

</html>
